
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustBroker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, <span id="userDisplay"></span></h1>
    <p>Investment Amount: R$<span id="amountDisplay"></span></p>
    <p>Estimated Profit: R$<span id="profitDisplay"></span></p>
    <button onclick="withdraw()">Withdraw</button>
    <p id="status"></p>
  </div>

  <script>
    const user = localStorage.getItem('trust_user');
    const amount = localStorage.getItem('trust_amount');

    if (!user || !amount) window.location.href = 'index.html';

    document.getElementById('userDisplay').innerText = user;
    document.getElementById('amountDisplay').innerText = amount;

    const fakeProfit = Math.round(Number(amount) * 2.5);
    document.getElementById('profitDisplay').innerText = fakeProfit;

    function withdraw() {
      document.getElementById('status').innerText = "Withdrawal in process...";
    }
  </script>
</body>
</html>
