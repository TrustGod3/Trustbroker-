<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustBroker - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Banner -->
  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">TrustBroker</h1>
    <img src="https://img.icons8.com/external-flat-juicy-fish/64/null/external-forex-finance-flat-flat-juicy-fish.png" alt="logo" class="w-10 h-10"/>
  </header>

  <!-- Hero Ad Section -->
  <section class="bg-blue-50 p-6 text-center">
    <h2 class="text-xl font-semibold text-blue-900">Invest R$1,000 and earn up to R$5,000 weekly!</h2>
    <p class="text-sm text-gray-700 mt-2">100% online. No stress. Real-time returns simulation.</p>
    <img class="mx-auto mt-4 w-64" src="https://img.icons8.com/color/480/line-chart.png" alt="trade ad"/>
  </section>

  <!-- Sign Up Form -->
  <section class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold text-center text-blue-800 mb-4">Create Your Investment Account</h2>
    <form onsubmit="register(event)">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border rounded mb-4" required>
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border rounded mb-4" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
      <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800">Sign Up</button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-600">Already have an account? <a href="#" class="text-blue-600 underline">Sign in</a></p>
  </section>

  <script>
    function register(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      localStorage.setItem("trust_user", JSON.stringify({ name, email, pass }));
      alert("Account created successfully! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
